<head>
  <meta charset="UTF-8">

  <title>Entradas</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f9fb;
      color: #222;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      color: #3e276b;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 2px solid #bca7e5;
      display: inline-block;
      padding-bottom: 5px;
    }

    nav {
      margin-bottom: 40px;
    }

    a {
      color: rgb(48, 15, 80);
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin: 6px 0;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border: 1px solid #cfc6eb;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button, select {
      padding: 10px;
      border: 1px solid #b5a8d9;
      border-radius: 4px;
      font-size: 15px;
      background-color: #fff;
      color: #222;
    }

    input:focus, select:focus {
      outline: 1px solid #9370db;
    }

    button {
      background-color: #f5f1ff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #e6defc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #cfc6eb;
    }

    .excluir {
      cursor: pointer;
      color: #7d3c98;
      font-size: 16px;
      margin-left: 8px;
    }

    .excluir:hover {
      color: #a865c9;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      color: #3e276b;
      margin-top: 10px;
    }
  </style>
</head>
